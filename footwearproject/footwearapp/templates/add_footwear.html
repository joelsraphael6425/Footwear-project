<!DOCTYPE html>
<html>
  <head>
    <title>Add Footwear</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Custom CSS -->
    <style>
      body {
        background-color: #f8f9fa;
      }
      .container {
        margin-top: 50px;
      }
      .form-container {
        background-color: #ffffff;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      .btn-custom {
        background-color: #007bff;
        color: #ffffff;
        border: none;
      }
      .btn-custom:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Footwear Store</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-item nav-link active" href="{% url 'footwear_list' %}"
            >Home <span class="sr-only">(current)</span></a
          >
          <a class="nav-item nav-link" href="{% url 'add_footwear' %}"
            >Add Footwear</a
          >

          <!-- 0 is a placeholder; replace or manage dynamically -->
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="form-container">
        <h1 class="text-center mb-4">Add Footwear</h1>
        <form method="post" enctype="multipart/form-data">
          {% csrf_token %} {{ form.as_p }}
          <div class="form-group">
            <button type="submit" class="btn btn-custom btn-block">Add</button>
          </div>
        </form>
      </div>
    </div>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
