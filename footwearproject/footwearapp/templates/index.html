{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Page</title>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />

    <link rel="stylesheet" href="{% static 'styles.css' %}" />
    <style>
      /* Full-height background with fixed positioning */
      body {
        font-family: Arial, sans-serif;
        background: url('{% static "images/graphics-dreamstate-1920x1080.jpg/" %}')
          no-repeat center center fixed;
        background-size: cover;
        margin: 0;
        height: 100vh;
        overflow: hidden; /* Prevent body scroll */
      }
      .content {
        display: flex;
        flex-direction: column;
        justify-content: center;
        height: 100%;
        overflow-y: auto; /* Allow scrolling of content */
        padding: 20px;
        box-sizing: border-box;
      }

      .navbar {
        margin-bottom: 20px;
        background: linear-gradient(
          135deg,
          #486dff,
          #6f42c1,
          #cf98ff,
          #ff6eb7,
          #ffffff
        );
      }

      .navbar-brand {
        font-size: 20px;
        color: #fff !important;
      }

      .navbar-nav .nav-link {
        color: #fff !important;
      }

      .navbar-nav .nav-link.active {
        background: linear-gradient(
          135deg,
          #ff007a,
          #ff8c00
        ); /* Reddish-blue gradient */
        color: #fff !important;
        border-radius: 5px;
      }

      .container {
        margin-top: 50px;
        text-align: center;
      }
      .welcome-text {
        font-family: "Great Vibes", cursive; /* Cursive font */
        font-size: 4em; /* Increased size */
        font-weight: bold;
        color: #ffffff; /* Base color for gradient */
        background: linear-gradient(
          135deg,
          #ff77e9,
          /* Light pink */ #ff66b2,
          /* Medium pink */ #ff3399,
          /* Bright pink */ #ff0066 /* Deep pink */
        ); /* Pink gradient */
        -webkit-background-clip: text; /* For WebKit browsers */
        -webkit-text-fill-color: transparent; /* For WebKit browsers */
        background-clip: text; /* Standard */
        -webkit-text-fill-color: #ffbcf9;
        text-shadow: 0 0 15px rgba(255, 255, 255, 0.9),
          /* Increased fog effect */ 0 0 30px rgba(255, 255, 255, 0.8),
          /* Stronger glowing effect */ 0 0 45px rgba(255, 255, 255, 0.7),
          /* Extra glow */ 0 0 60px rgba(255, 255, 255, 0.6),
          /* Increased extra glow */ 0 0 75px rgba(255, 255, 255, 0.5),
          /* Further glowing effect */ 0 0 90px rgba(255, 255, 255, 0.4),
          /* Intense glow */ 1px 1px 0 #ffffff,
          /* Border shadow */ -1px -1px 0 #ffffff,
          /* Additional border shadow */ 1px -1px 0 #f7f7f7,
          /* Top-right shadow */ -1px 1px 0 #f4a3ff,
          /* Bottom-left shadow */ 2px 2px 0 #ff9ef9,
          /* Thicker shadow for border effect */ -2px -2px 0 #000,
          /* Additional thicker shadow */ 2px -2px 0 #ffffff,
          /* Additional thicker shadow */ -2px 2px 0 #fff2f2; /* Additional thicker shadow */
      }

      .links {
        margin-top: 20px;
      }

      .links a {
        display: inline-block;
        margin: 10px;
        font-size: 1.2em;
        color: #007bff;
        text-decoration: none;
      }

      .links a:hover {
        text-decoration: underline;
      }

      footer {
        background: linear-gradient(135deg, #007bff, #6f42c1);
        color: #fff;
        padding: 10px 0;
        text-align: center;
        margin-top: 20px;
      }
    </style>
  </head>

  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
      <a class="navbar-brand" href="{% url 'index' %}">Prime Footwear </a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" href="{% url 'index' %}">
              <i class="fas fa-home"></i> Home
            </a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="{% url 'signup' %}">Register</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'signin' %}">Login</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="content">
      <div class="container">
        <div class="welcome-text">Welcome to Prime Footwear</div>
      </div>
    </div>

    <!-- Footer -->
    <footer>&copy; {{ current_year }} Prime Footwear</footer>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
