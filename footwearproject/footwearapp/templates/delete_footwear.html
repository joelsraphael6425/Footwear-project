<!DOCTYPE html>
<html>
  <head>
    <title>Delete Footwear</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1>Delete Footwear</h1>
      <p>Are you sure you want to delete "{{ footwear.name }}"?</p>
      <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'footwear_list' %}" class="btn btn-secondary">Cancel</a>
      </form>
    </div>
  </body>
</html>
