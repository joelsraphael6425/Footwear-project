<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Edit Footwear</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />

    <!-- Custom CSS -->
    <style>
      body {
        background-color: #f8f9fa;
        font-family: Arial, sans-serif;
      }
      .navbar {
        margin-bottom: 20px;
        background: linear-gradient(135deg, #007bff, #ff007a);
      }
      .navbar-brand {
        font-size: 20px;
        color: #fff !important;
      }
      .navbar-nav .nav-link {
        color: #fff !important;
      }
      .navbar-nav .nav-link.active {
        background: linear-gradient(135deg, #ff007a, #ff8c00);
        color: #fff !important;
        border-radius: 5px;
      }
      .container {
        margin-top: 30px;
      }
      .form-group label {
        font-weight: bold;
      }
      .btn-primary {
        background: linear-gradient(135deg, #007bff, #ff007a);
        border: none;
        color: #fff;
      }
      .btn-primary:hover {
        background: linear-gradient(135deg, #0056b3, #ff007a);
        border-color: #004085;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
      <a class="navbar-brand" href="#">Prime Footwear </a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'footwear_list' %}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'add_footwear' %}">Add Footwear</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'create_bill' %}">Create Bill</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'list_bills' %}">List Bills</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'logout' %}">
              <i class="fas fa-sign-out-alt" style="margin-right: 5px"></i>
              Logout
            </a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container">
      <h1>Edit Footwear</h1>
      <form method="post" enctype="multipart/form-data">
        {% csrf_token %} {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save Changes</button>
      </form>
    </div>

    <!-- jQuery and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
