<!DOCTYPE html>
<html>
  <head>
    <title>Sell Footwear</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Custom CSS -->
    <style>
      body {
        background-color: #f8f9fa;
      }
      .container {
        margin-top: 50px;
      }
      .card {
        padding: 20px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
      }
      .btn-custom {
        background-color: #007bff;
        color: #ffffff;
        border: none;
      }
      .btn-custom:hover {
        background-color: #0056b3;
      }
      .form-control {
        border-radius: 0.25rem;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <h1 class="text-center mb-4">Sell {{ footwear.name }}</h1>
        <form method="post">
          {% csrf_token %}
          <div class="form-group">
            <label for="quantity_sold">Quantity Sold:</label>
            <input
              type="number"
              id="quantity_sold"
              name="quantity_sold"
              class="form-control"
              min="1"
              max="{{ footwear.quantity }}"
              required
            />
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-custom">Sell</button>
          </div>
        </form>
        <div class="text-center mt-3">
          <a href="{% url 'footwear_list' %}" class="btn btn-outline-secondary"
            >Back to List</a
          >
        </div>
      </div>
    </div>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
